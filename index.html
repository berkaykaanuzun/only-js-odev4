<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="py-5 my-5">
      <div
        class="container d-flex justify-content-center align-item-center py-5"
      >
        <div class="row align-item-center justify-content-center  gx-20">
          <div class="col-6 ">
            <div class="d-grid gap-2">
            <h2 id="team1name" class="text-center fw-bold">Takım A</h2>
            <button id="name1btn" type="button" class="btn btn-primary  fw-bold rounded-pill mb-3">Yeniden Adlandır</button>
          </div>
            <div id="team1table" class="d-inline-block ms-auto">
              <div
                class="bg-gradient__score rounded rounded-5 p-5 spans d-flex justify-content-center"
              >
                <span class="score" id="score1">0</span>
              </div>
            </div>
            <br />
            <div class="button-group d-flex justify-content-between">
              <div
                id="team1inc"
                class="btn btn-primary rounded-pill mt-5 py-3 px-4"
              >
                Arttır +
              </div>
              <div
                id="team1dec"
                class="btn btn-secondary rounded-pill mt-5 py-3 px-4"
              >
                Azalt -
              </div>
            </div>
          </div>
          <div class="col-6 ">
            <div class="d-grid gap-2">
              <h2 id="team2name" class="text-center fw-bold"> Takım B</h2>
              <button id="name2btn" type="button" class="btn btn-primary  fw-bold rounded-pill mb-3">Yeniden Adlandır</button>
            </div>
            <div id="team2table" class="d-inline-block ms-auto">
              <div
                class="bg-gradient__score rounded rounded-5 p-5 spans d-flex justify-content-center"
              >
                <span class="score" id="score2">0</span>
              </div>
            </div>
            <br />
            <div class="button-group d-flex justify-content-between">
              <div
                id="team2inc"
                class="btn btn-primary rounded-pill mt-5 py-3 px-4"
              >
                Arttır +
              </div>
              <div
                id="team2dec"
                class="btn btn-secondary rounded-pill mt-5 py-3 px-4"
              >
                Azalt -
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
